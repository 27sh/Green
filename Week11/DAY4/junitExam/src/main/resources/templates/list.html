<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <hr>
    <table border="1">
        <tr>
            <th>uno</th>
            <th>id</th>
        </tr>
        <tr th:each="user : ${list}">
            <td th:text="${user.uno}">1</td>
            <td th:text="${user.id}">user1</td>
        </tr>
    </table>
</body>
</html>
