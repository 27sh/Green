<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Document </title>
        <style>
            a{
                color: red;
            }
            a[target="_blank"]{
                color: blue;
            }
            div[title="1"]{
                color: aqua;
            }
        </style>
    </head>
    <body>
        <a href="#"> 기본 a 태그 </a><br>
        <a href="#" target="_blank"> 새 창으로 열리는 a 태그</a>
        <div title="1">1111</div>
        <div title="2">2222</div>
    </body>
</html>
