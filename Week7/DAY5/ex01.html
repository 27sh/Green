<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .sss {
            width: 200px;
        }
        #item1 {
            background-color: red;
        }
        #item2 {
            background-color: orange;
        }
        #item3 {
            background-color: yellow;
        }
        #item4 {
            background-color: green;
        }
    </style>
</head>
<body>
    <button id="btn1" onclick="add()">실행</button>
    <button id="btn2" onclick="remove()">복귀 실행</button>

    <div class="item" id="item1">item1</div>
    <div class="item" id="item2">item2</div>
    <div class="item" id="item3">item3</div>
    <div class="item" id="item4">item4</div>

    <script>
        function add() {
            for (let i = 1; i < 5; i++) {
                document.getElementById("item" + i).classList.add("sss");
            }
        }
        function remove() {
            for (let i = 1; i < 5; i++) {
                document.getElementById("item" + i).classList.remove("sss");
            }
        }
    </script>
</body>
</html>
