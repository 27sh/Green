    function inputData(){
        let arrSno = new Array();
        let arrName = new Array();
        let arrAge = new Array();
        let arrAddr = new Array();

        let json = JSON.parse(slist);

        for(let i=0;i<json.length; i++){
            arrSno[i] = json[i].sno;
            arrName[i] = json[i].name;
            arrAge[i] = json[i].age;
            arrAddr[i] = json[i].address;
        }

        let table = document.getElementById("table");

        for(let i =0; i<arrSno.length;i++){
            let tr = document.createElement("tr");
            
            let td1 = document.createElement("td");
            td1.appendChild(document.createTextNode(arrSno[i] + ""));

            let td2 = document.createElement("td");
            td2.appendChild(document.createTextNode(arrName[i] + ""));

            let td3 = document.createElement("td");
            td3.appendChild(document.createTextNode(arrAge[i] + ""));

            let td4 = document.createElement("td");
            td4.appendChild(document.createTextNode(arrAddr[i] + ""));

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);

            table.appendChild(tr);
        }
    }

    inputData();
